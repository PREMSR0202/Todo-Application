<div class="container">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div>
            <label>Name</label>
            <input [class.is-invalid]="userName?.invalid && 
                userName?.touched" formControlName="username" class="form-control" type="text">
            <div *ngIf="userName?.invalid && userName?.touched">
                <small *ngIf="userName?.errors?.['required']" class="text-danger">Username is Required</small>
            </div>
        </div>

        <div>
            <label>Email</label>
            <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" class="form-control"
                type="email">
            <div *ngIf="email?.invalid && email?.touched">
                <small *ngIf="email?.errors?.['required']" class="text-danger">Email is Required</small>
                <small class="text-danger" *ngIf="email?.errors?.['invalidEmail']">Enter a Valid Email Address</small>
            </div>
        </div>

        <div>
            <label>Password</label>
            <input [class.is-invalid]="password?.invalid && password?.touched" formControlName="password"
                class="form-control" type="password">
            <div *ngIf="password?.invalid && password?.touched">
                <small *ngIf="password?.errors?.['required']" class="text-danger">Password is Required</small>
                <small *ngIf="password?.errors?.['invalidPassword']" class="text-danger">Password should have minimum 8
                    characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number</small>
            </div>
        </div>

        <div>
            <label>Confirm Password</label>
            <input [class.is-invalid]="registrationForm?.errors?.['mismatch']" formControlName="confirmpassword"
                class="form-control" type="password">
            <small *ngIf="registrationForm.errors?.['mismatch']" class="text-danger">Password Mismatch</small>
        </div>

        <div>
            <button [disabled]="!registrationForm.valid" type="submit" class="btn btn-primary">Register</button>
        </div>

    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
