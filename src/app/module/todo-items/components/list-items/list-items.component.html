<div class="back">
    <a routerLink="/input">Go Back</a>
    <a>Category-In-Display : {{category}}</a>
</div>

<div class="container">
    <div>
        <h2>Pending Task</h2>
        <div *ngFor="let i of items">
            <div *ngIf="i.status == 'Pending'">
                <div [ngStyle]="stylePending">
                    <p id="icon-change">{{i.title}}
                        <i (click)="updateItems(i.id)" class="fa-solid fa-check"></i>
                        <i (click)="filter(i.id)" class="fa-solid fa-pen-to-square"></i>
                    </p>
                    <p>{{i.description}}</p>
                    <p>Created At : {{i.date | date : 'short'}}</p>
                </div>
            </div>
        </div>
    </div>

    <div>
        <h2>Completed Task</h2>
        <div *ngFor="let i of items;index as j">
            <div *ngIf="i.status == 'Completed'">
                <div [ngStyle]="styleCompleted">
                    <p id="icon-change">{{i.title }}<i (click)="deleteItems(i.id)" class="fa-solid fa-trash-can"></i>
                        <i (click)="filter(i.id)" class="fa-solid fa-pen-to-square"></i>
                    </p>
                    <p>{{i.description}}</p>
                    <p>Created At : {{i.date | date : 'short'}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
