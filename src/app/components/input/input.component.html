<app-nav></app-nav>
<div class="container">
    <div class="card">
        <div>
            <p>Enter Title</p>
            <input type="text" [(ngModel)]="temp.title" id="title" required="required">
        </div>
        <div>
            <p>Enter Description</p>
            <input type="text" [(ngModel)]="temp.description" id="description" required="required">
        </div>
        <div>
            <p>Select a Category</p>
            <select id="category" [(ngModel)]="temp.category" required="required">
                <option *ngFor="let c of category" [ngValue]="c">{{c}}</option>
            </select>
        </div>
        <div>
            <button *ngIf="!temp.id" (click)="addItem()" mat-raised-button color="warn">Add Item</button>
            <button *ngIf="temp.id" (click)="addItem()" mat-raised-button color="warn">Update Item</button>
        </div>
    </div>
</div>
